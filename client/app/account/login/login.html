<div layout="column" layout-align="center center">
	<h1 class="logo-text" ui-sref="landing" style="cursor: pointer">TestCaser</h1>
	<div layout="row"  layout-fill layout-align="center center">
		<md-card flex flex-gt-sm="30" class="top-20 fadeIn animated">
			<md-card-content>
				<form class="form" name="form" ng-submit="vm.login(form)" novalidate>
					<div layout="column" layout-align="center center">
						<h2>Log In</h2>
					</div>
					<div layout="column" layout-fill>
						<md-input-container>
							<label>Email</label>
							<input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
						</md-input-container>
						<md-input-container>
							<label>Password</label>
							<input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
						</md-input-container>
						<div class="form-group has-error">
							<p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
								Please enter your email and password.
							</p>
							<p class="help-block" ng-show="form.email.$error.email && vm.submitted">
								Please enter a valid email.
							</p>
							<p class="help-block">{{ vm.errors.login }}</p>
						</div>
						<md-button type="submit" class="md-primary md-raised"> log in </md-button>
						<md-button class="md-raised" ui-sref="signup">Sign Up</md-button>
						<md-divider class="top-15 bottom-15"></md-divider>
						<oauth-buttons layout-fill layout="column"></oauth-buttons>
					</div>
				</form>
			</md-card-content>
		</md-card>
	</div>

</div>
<style>
	body {
		background-color: #f4f4f4;
	}
</style>
